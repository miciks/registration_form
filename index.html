<!DOCTYPE html>
<html lang="tr"> <!--tr yapıldı-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!--external style.css dosyasından çalışma -->
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <strong>Registration Form</strong>  <!--Form Başlığı-->
        </div>
        <form action="formm">
            <div class="loginform">
                <div class="forminform">
                    <span class="head">Fullname</span><!--Fullname-->
                    <input type="text" id="fullname1" class="inbox" required>
                </div>

                <div class="forminform">
                    <span class="head">Email</span><!--email-->
                    <input type="email" id="mail1" class="inbox" required>
                </div>

                <div class="forminform">
                    <span class="head">Phone</span>
                    <input type="tel" id="phone1"  class="inbox" placeholder="(___) ___ __ __" required>
                </div>

                <div class="forminform">
                    <span class="head">Password</span>
                    <input type="password" id="password1" class="inbox" placeholder="********"required>
                </div>

                <div class="button">
                    <input type="submit" value="Send" class="send_button">
                </div>
            </div>
            </form>
    </div>
</body>
</html>
